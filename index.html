<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Wardrobe</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading">｡°✩ Digital Wardrobe ✩°｡
    </div>
    <div class="wardrobe">
    <div class="tops">
      <img src="top1.jpg" alt="Top" class="top-image">
      <div class="buttons">
        <button onclick="prevTop()">
        <div class="buttonStyle">Prev</div></button>
        <button onclick="nextTop()">
        <div class="buttonStyle">Next</div></button>
      </div>
    </div>
    <div class="bottoms">
      <img src="bottom1.jpg" alt="Bottom" class="bottom-image">
      <div class="buttons">
        <button onclick="prevBottom()">
            <div class="buttonStyle">Prev
            </div>
        </button>
        <button onclick="nextBottom()">
            <div class="buttonStyle">Next
            </div>
        </button>
      </div>
    </div>
    <div class="buttons">
        <button onclick="saveOutfit()">
            <div class="buttonStyle">Save Outfit
            </div>
        </button>
        <div class="subheading1">Saved Outfits</div>
        <div id="outfits" class="savedOutfits">
        </div>
        <button onclick="clearSavedOutfits()">
            <div class="buttonStyle">Clear
            </div>
        </button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
